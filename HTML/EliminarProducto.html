            <input type="text" id="mi_id" name="mi_id" placeholder="Id del producto" class="eliminar_p_input"><br><br>
            <!--Etiqueta e input para el nombre del producto-->

            <input type="text" id="mi_nombre" name="mi_nombre" placeholder="Se trae el nombre del producto para verificar que si sea el indicado" class="eliminar_p_input"><br><br>
