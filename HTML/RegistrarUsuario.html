<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="/CSS/estilo_registrar_usuario.css">
</head>
<body>
    <div class="container">
        <!--Se crean los botones del formulario-->
    <form action="action_page.php" method="get" class="formulario">
        <!--Se coloca el titulo para ingresar al sistema-->
       <h1 class="index_titulo">Registrar Usuario</h1>
        <!--Etiqueta e input para el nombre del usuario-->
        <label for="nombre" class="registrar_etiquetas">Nombre completo</label><br>
        <input type="text" id="mi_nombre" name="mi_nombre" placeholder="Nombre Usuario" class="registrar_input"><br><br>
        <!--Etiqueta e input para el rol del usuario-->
        <label for="rol" class="registrar_etiquetas">Indique el rol del usuario:</label><br>
        <input type="text" id="mi_rol" name="mi_rol" placeholder="Admin, Usuario, Consulta..." class="registrar_input"><br><br>
        <!--Etiqueta e input para el email-->
        <label for="email" class="registrar_etiquetas">Ingrese su email</label><br>
        <input type="text" id="mi_email" name="mi_email" placeholder="email" class="registrar_input"><br><br>
        <!--Etiqueta e input para la contraseña-->
        <label for="password" class="registrar_etiquetas">Ingrese su contraseña:</label><br>
        <input type="password" id="mi_password" name="mi_password" placeholder="******" class="registrar_input"><br><br>
        <!--Boton para ir al siguiente formulario-->
        <div class="container-buttons">
            <button class="registrar_boton">
                <a target="_blank" href="EliminarUsuario.html"> Aceptar</a>  
            </button><br><br>
            <!--Pendiente como hacer que se vea como un boton-->
            <button class="registrar_boton">
                <a  href="RegistrarUsuario.html"> Cancelar</a>  
            </button>     
        </div>
    </form> 
    <div>
</body>
</html>
